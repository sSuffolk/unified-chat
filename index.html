<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
<title>Ultimate Stream Dashboard</title>

<style>
  /* --- BASE STYLES (iPhone Safari friendly) --- */
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100%;
    background-color: #000;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden;
  }

  body {
    min-height: 100vh;
    min-height: 100dvh; /* modern iOS Safari */
    overscroll-behavior: none;
    touch-action: manipulation;
  }

  .container {
    position: relative; /* IMPORTANT: anchors alerts-layer correctly */
    display: flex;
    width: 100%;
    height: 100%;
    box-sizing: border-box;

    /* Safe area padding */
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);

    transition: all 0.3s ease;
  }

  /* Only apply base iframe sizing to the two sections (avoid fighting the alerts iframe) */
  .chat-section iframe,
  .activity-section iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* --- LABELS --- */
  .label {
    position: absolute;
    left: 12px;
    top: 12px;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    color: #fff;
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 10px;
    font-weight: 700;
    letter-spacing: 0.5px;
    border: 1px solid rgba(255,255,255,0.1);
    pointer-events: none;
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .dot {
    height: 6px;
    width: 6px;
    background-color: #00ff88;
    border-radius: 50%;
    box-shadow: 0 0 5px #00ff88;
  }

  /* --- LAYOUTS --- */
  /* PORTRAIT (Default) */
  .container { flex-direction: column; }

  .chat-section {
    flex: 65;
    position: relative;
    background: #0d0d0d;
    border-bottom: 1px solid #333;
  }

  .activity-section {
    flex: 35;
    position: relative;
    background: #000;
  }

  /* LANDSCAPE */
  @media (orientation: landscape) {
    .container { flex-direction: row; }
    .chat-section {
      flex: 70;
      border-bottom: none;
      border-right: 1px solid #333;
    }
    .activity-section { flex: 30; }
  }

  /* --- ALERTS OVERLAY (iPhone Safari reliable scaling) --- */
  .alerts-layer {
    position: absolute;

    /* Respect safe area inside container */
    top: env(safe-area-inset-top);
    left: env(safe-area-inset-left);
    right: env(safe-area-inset-right);
    bottom: env(safe-area-inset-bottom);

    pointer-events: none; /* clicks pass through */
    z-index: 50;

    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Change this scale to make alerts bigger/smaller */
  :root { --alert-scale: 0.6; }

  .alerts-layer iframe {
    border: none;
    display: block;

    /* Oversize then scale down to prevent Safari clipping */
    width: calc(100% / var(--alert-scale));
    height: calc(100% / var(--alert-scale));

    transform: scale(var(--alert-scale));
    transform-origin: center center;
  }
</style>
</head>

<body>
  <div class="container">

    <!-- ALERTS OVERLAY -->
    <div class="alerts-layer">
      <iframe
        src="https://botrix.live/widgets/alerts/?bid=bVvmmN942GtNeeUg3AWhJg"
        allow="autoplay; fullscreen"
      ></iframe>
    </div>

    <!-- CHAT -->
    <div class="chat-section">
      <div class="label"><div class="dot"></div> CHAT</div>
      <iframe
        src="https://botrix.live/widgets/chat/?bid=bVvmmN942GtNeeUg3AWhJg&bots=false&emojis=true&hideCommands=false&hideMessages=false&hideMessagesSeconds=10&widgetSize=21&trovo=false&twitch=true&youtube=true&kick=true&platformIcon=true&theme=default&ignoredUsers=&streamTogether=true&cheer=true&pointsReward=false&animation=none&showTimestamp=false&shadowThickness=1"
        allow="autoplay; fullscreen"
      ></iframe>
    </div>

    <!-- ACTIVITY -->
    <div class="activity-section">
      <div class="label" style="top: 8px; left: 12px; background: rgba(50,50,50,0.5);">ACTIVITY FEED</div>
      <iframe
        src="https://botrix.live/widgets/activityfeed/?bid=bVvmmN942GtNeeUg3AWhJg"
        allow="autoplay; fullscreen"
      ></iframe>
    </div>

  </div>

  <script>
    /* WAKE LOCK (works when supported) */
    let wakeLock = null;
    async function requestWakeLock() {
      if ("wakeLock" in navigator) {
        try {
          wakeLock = await navigator.wakeLock.request("screen");
        } catch (e) {}
      }
    }
    requestWakeLock();

    document.addEventListener("visibilitychange", async () => {
      if (document.visibilityState === "visible") {
        await requestWakeLock();
      }
    });
  </script>
</body>
</html>
