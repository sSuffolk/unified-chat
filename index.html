<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
<title>Stream Dashboard</title>
<style>
  html, body { 
    margin: 0; 
    padding: 0; 
    height: 100dvh; /* dvh fixes the mobile Safari address bar jumpiness */
    width: 100vw;
    background-color: #000000;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden; 
  }
  
  .container {
    display: flex;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    /* Safe Area Insets for iPhone Notch/Home Bar */
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
  }

  .view {
    flex: 1;
    position: relative;
    overflow: hidden;
    background: #0d0d0d; /* Slightly lighter than pure black */
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* Glassmorphism Label Style */
  .label {
    position: absolute;
    top: 12px; 
    left: 12px;
    background: rgba(30, 30, 30, 0.6);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    color: rgba(255, 255, 255, 0.9);
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 0.5px;
    z-index: 10;
    pointer-events: none;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    text-transform: uppercase;
  }

  .divider {
    background: #2a2a2a;
    z-index: 20;
  }

  /* Portrait: Stacked Top/Bottom */
  @media (orientation: portrait) {
    .container { flex-direction: column; }
    .divider { height: 1px; width: 100%; }
  }

  /* Landscape: Side-by-Side */
  @media (orientation: landscape) {
    .container { flex-direction: row; }
    .divider { width: 1px; height: 100%; }
  }
</style>
</head>
<body>

  <div class="container">
    <div class="view">
      <div class="label">CHAT</div>
      <iframe src="https://www.nightdev.com/hosted/obschat/?theme=dark&channel=SUFFOLK&fade=false&bot_activity=false&prevent_clipping=false" allow="autoplay"></iframe>
    </div>

    <div class="divider"></div>

    <div class="view">
      <div class="label">ACTIVITY</div>
      <iframe src="about:blank" id="activityFrame" allow="autoplay"></iframe>
      
      <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); text-align:center; color:#555; font-size:12px; width: 80%;">
        Paste your StreamElements or StreamLabs<br><b>Activity Feed Overlay URL</b><br>in the code to see events here.
      </div>
    </div>
  </div>

  <script>
    // Wake Lock: Prevents screen from sleeping while streaming
    let wakeLock = null;
    async function requestWakeLock() {
      if ('wakeLock' in navigator) {
        try {
          wakeLock = await navigator.wakeLock.request('screen');
          console.log('Wake Lock active');
          wakeLock.addEventListener('release', () => console.log('Wake Lock released'));
        } catch (err) {
          console.error(err);
        }
      }
    }
    requestWakeLock();
    document.addEventListener('visibilitychange', async () => {
      if (wakeLock !== null && document.visibilityState === 'visible') {
        await requestWakeLock();
      }
    });
  </script>

</body>
</html>
