<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unified Twitch + YouTube Chat</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #f0f0f0;
      }
      header {
        background: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      header h2 {
        margin: 0 0 10px 0;
        font-size: 1.5rem;
      }
      .controls {
        margin: 5px 0;
      }
      .controls input[type="text"] {
        width: 65%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      .controls button {
        padding: 5px 10px;
        margin-left: 5px;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        background: #61afef;
        color: #fff;
        cursor: pointer;
      }
      .controls button:hover {
        background: #529dce;
      }
      .notice {
        background: #fff2a8;
        color: #333;
        padding: 8px;
        font-size: 0.9rem;
        border: 1px solid #e6d977;
        border-radius: 4px;
        margin: 10px auto;
        max-width: 600px;
      }
      .popouts {
        margin: 5px 0;
      }
      .popouts button {
        padding: 5px 10px;
        margin: 2px;
        font-size: 0.9rem;
        border: none;
        border-radius: 4px;
        background: #98c379;
        color: #fff;
        cursor: pointer;
      }
      .popouts button:hover {
        background: #7ca95e;
      }
      .tab-buttons {
        display: flex;
        justify-content: center;
        background: #444;
      }
      .tab-buttons button {
        flex: 1;
        padding: 10px;
        border: none;
        background: #444;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
      }
      .tab-buttons button.active {
        background: #61afef;
      }
      .chat-container {
        width: 100%;
        height: calc(100vh - 260px);
        overflow: hidden;
        display: none;
      }
      .chat-container.active {
        display: block;
      }
      .split {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .split iframe {
        width: 100%;
        height: 50%;
        border: none;
      }
      .single iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Unified Twitch + YouTube Chat</h2>
      <div class="controls">
        <input
          id="yt-input"
          type="text"
          placeholder="Paste YouTube live URL or 11-char ID"
        />
        <button id="save-btn">Save</button>
      </div>
      <div class="notice">
        Heads up: When viewing this file locally or in certain previews, the chat
        embeds may not load due to network restrictions. Host this page on a
        web server or use the popout buttons below if needed.
      </div>
      <div class="popouts">
        <button id="popout-twitch">Launch Twitch popout</button>
        <button id="popout-youtube">Launch YouTube popout</button>
      </div>
    </header>
    <div class="tab-buttons">
      <button class="active" data-tab="both">Both</button>
      <button data-tab="twitch">Twitch</button>
      <button data-tab="youtube">YouTube</button>
    </div>
    <div id="both" class="chat-container active">
      <div class="split">
        <iframe id="twitch-iframe"></iframe>
        <iframe id="youtube-iframe"></iframe>
      </div>
    </div>
    <div id="twitch" class="chat-container">
      <div class="single">
        <iframe id="twitch-only-iframe"></iframe>
      </div>
    </div>
    <div id="youtube" class="chat-container">
      <div class="single">
        <iframe id="youtube-only-iframe"></iframe>
      </div>
    </div>
    <script>
      // Extract a YouTube video ID from a URL or raw ID string.
      function extractYtId(input) {
        if (!input) return '';
        // If it's already 11 characters, assume it's the video ID.
        if (/^[A-Za-z0-9_-]{11}$/.test(input)) {
          return input;
        }
        // Otherwise, attempt to parse from a full URL.
        var match = input.match(/[?&]v=([A-Za-z0-9_-]{11})/);
        return match ? match[1] : '';
      }

      // Load the chat iframes based on stored YouTube ID and current domain.
      function loadChats() {
        var ytId = localStorage.getItem('ytId') || '';
        var parentDomain = location.hostname;
        var twitchSrc =
          'https://www.twitch.tv/embed/suffolk/chat?parent=' + parentDomain;
        document.getElementById('twitch-iframe').src = twitchSrc;
        document.getElementById('twitch-only-iframe').src = twitchSrc;
        if (ytId) {
          var ytSrc =
            'https://www.youtube.com/live_chat?is_popout=1&v=' + ytId;
          document.getElementById('youtube-iframe').src = ytSrc;
          document.getElementById('youtube-only-iframe').src = ytSrc;
        } else {
          document.getElementById('youtube-iframe').src = '';
          document.getElementById('youtube-only-iframe').src = '';
        }
      }

      document.getElementById('save-btn').addEventListener('click', function () {
        var input = document.getElementById('yt-input').value.trim();
        var id = extractYtId(input);
        if (id) {
          localStorage.setItem('ytId', id);
          loadChats();
        } else {
          alert('Please provide a valid YouTube live URL or 11-character video ID.');
        }
      });

      // Tab switching logic.
      document
        .querySelectorAll('.tab-buttons button')
        .forEach(function (btn) {
          btn.addEventListener('click', function () {
            document
              .querySelectorAll('.tab-buttons button')
              .forEach(function (b) {
                b.classList.remove('active');
              });
            btn.classList.add('active');
            var tab = btn.getAttribute('data-tab');
            ['both', 'twitch', 'youtube'].forEach(function (section) {
              var el = document.getElementById(section);
              if (section === tab) {
                el.classList.add('active');
              } else {
                el.classList.remove('active');
              }
            });
          });
        });

      // Popout buttons to open chats in new tabs.
      document
        .getElementById('popout-twitch')
        .addEventListener('click', function () {
          window.open(
            'https://www.twitch.tv/popout/suffolk/chat?popout=',
            '_blank'
          );
        });
      document
        .getElementById('popout-youtube')
        .addEventListener('click', function () {
          var ytId = localStorage.getItem('ytId');
          if (ytId) {
            window.open(
              'https://www.youtube.com/live_chat?is_popout=1&v=' + ytId,
              '_blank'
            );
          } else {
            alert('Please save a YouTube ID first.');
          }
        });

      // Initial load on page ready.
      loadChats();
    </script>
  </body>
</html>
