<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>Aitum Dual View</title>
<style>
  html, body { margin: 0; padding: 0; height: 100%; background: #121212; overflow: hidden; }
  
  /* Container for the two views */
  .container {
    display: flex;
    width: 100vw;
    height: 100vh;
  }

  /* Each window */
  .view {
    flex: 1;
    position: relative;
    border: none;
    border-bottom: 2px solid #333;
  }

  /* The Iframe itself */
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* LABEL Overlay (so you know which is which) */
  .label {
    position: absolute;
    top: 0; left: 0;
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 4px 8px;
    font-family: sans-serif;
    font-size: 10px;
    z-index: 10;
    pointer-events: none; /* Let clicks pass through */
  }

  /* PORTRAIT MODE (Phone held upright) */
  @media (orientation: portrait) {
    .container { flex-direction: column; }
    .view { border-bottom: 2px solid #333; border-right: none; }
  }

  /* LANDSCAPE MODE (Phone sideways) */
  @media (orientation: landscape) {
    .container { flex-direction: row; }
    .view { border-right: 2px solid #333; border-bottom: none; }
  }
</style>
</head>
<body>

  <div class="view">
    <div class="label">CHAT</div>
    <iframe src="https://chat.aitumsuite.tv/chat" allow="autoplay"></iframe>
  </div>

  <div class="view">
    <div class="label">ACTIVITY</div>
    <iframe src="https://chat.aitumsuite.tv/activity" allow="autoplay"></iframe>
  </div>

</body>
</html>
