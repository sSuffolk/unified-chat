<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
<title>Ultimate Stream Dashboard</title>
<style>
  /* --- BASE STYLES --- */
  html, body { 
    margin: 0; padding: 0; 
    height: 100dvh; width: 100vw;
    background-color: #000000;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden; 
  }
  
  .container {
    display: flex;
    width: 100%; height: 100%;
    box-sizing: border-box;
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
    position: relative;
    transition: all 0.3s ease; 
  }

  iframe { width: 100%; height: 100%; border: none; display: block; }

  /* --- LABELS --- */
  .label {
    position: absolute; left: 12px; top: 12px;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    color: #fff; padding: 4px 10px; border-radius: 12px;
    font-size: 10px; font-weight: 700; letter-spacing: 0.5px;
    border: 1px solid rgba(255,255,255,0.1);
    pointer-events: none; z-index: 10;
    display: flex; align-items: center; gap: 5px;
  }
  .dot { height: 6px; width: 6px; background-color: #00ff88; border-radius: 50%; box-shadow: 0 0 5px #00ff88; }

  /* --- LAYOUTS --- */
  
  /* PORTRAIT (Default) */
  .container { flex-direction: column; }
  
  .chat-section {
    flex: 65; 
    position: relative;
    background: #0d0d0d;
    border-bottom: 1px solid #333;
  }
  
  .activity-section {
    flex: 35;
    position: relative;
    background: #000;
  }

  /* LANDSCAPE (Horizontal) */
  @media (orientation: landscape) {
    .container { flex-direction: row; }
    .chat-section {
      flex: 70; 
      border-bottom: none;
      border-right: 1px solid #333;
    }
    .activity-section { flex: 30; }
  }

  /* --- ALERTS OVERLAY --- */
  .alerts-layer {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 50;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .alerts-layer iframe {
    transform: scale(0.6); 
    width: 100%;
    height: 100%;
  }

  /* --- VIEWER COUNTERS (TOP RIGHT HUD) --- */
  .viewers-hud{
    position: absolute;
    z-index: 60;
    display: flex;
    gap: 6px;
    align-items: center;
    top: calc(env(safe-area-inset-top) + 8px);
    right: calc(env(safe-area-inset-right) + 12px);
    pointer-events: none;
  }

  .viewer-card{
    width: clamp(140px, 38vw, 190px);
    height: clamp(30px, 5.5vh, 44px);
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }

  .viewer-card iframe{
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
  }

  @media (orientation: landscape){
    .viewers-hud {
      gap: 4px;
      top: calc(env(safe-area-inset-top) + 4px);
      right: auto;
      left: calc(env(safe-area-inset-left) + 70px); /* After the CHAT label */
    }
    
    .viewer-card{
      width: 130px;
      height: 28px;
      border-radius: 10px;
    }
  }

  /* --- ACTIVITY FEED --- */
  .activity-frame {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
  }
</style>
</head>
<body>

  <div class="container">

    <!-- VIEWER COUNTERS HUD -->
    <div class="viewers-hud">
      <div class="viewer-card">
        <iframe
          src="https://botrix.live/widgets/viewers/?platform=youtube&bid=bVvmmN942GtNeeUg3AWhJg&font=Arial&rounded=1&showIcon=1&align=center&c=01010180#ffffff"
          allow="autoplay"
          scrolling="no"
        ></iframe>
      </div>
      <div class="viewer-card">
        <iframe
          src="https://botrix.live/widgets/viewers/?platform=twitch&bid=bVvmmN942GtNeeUg3AWhJg&font=Arial&rounded=1&showIcon=1&align=center&c=01010180#ffffff"
          allow="autoplay"
          scrolling="no"
        ></iframe>
      </div>
    </div>

    <!-- ALERTS OVERLAY -->
    <div class="alerts-layer">
      <iframe src="https://botrix.live/widgets/alerts/?bid=bVvmmN942GtNeeUg3AWhJg" allow="autoplay; fullscreen"></iframe>
    </div>

    <!-- CHAT (Botrix Combined) -->
    <div class="chat-section">
      <div class="label"><div class="dot"></div> CHAT</div>
      <iframe src="https://botrix.live/widgets/chat/?bid=bVvmmN942GtNeeUg3AWhJg&bots=false&emojis=true&hideCommands=false&hideMessages=false&hideMessagesSeconds=10&widgetSize=21&trovo=false&twitch=true&youtube=true&kick=true&platformIcon=true&theme=default&ignoredUsers=&streamTogether=true&cheer=true&pointsReward=false&animation=none&showTimestamp=false&shadowThickness=1" allow="autoplay; fullscreen"></iframe>
    </div>

    <!-- ACTIVITY FEED -->
    <div class="activity-section">
      <!-- Botrix Activity Feed -->
      <div class="activity-frame">
        <iframe src="https://botrix.live/widgets/activityfeed/?bid=bVvmmN942GtNeeUg3AWhJg" allow="autoplay; fullscreen"></iframe>
      </div>
    </div>

  </div>

  <script>
    /* WAKE LOCK */
    let wakeLock = null;
    async function requestWakeLock() {
      if ('wakeLock' in navigator) {
        try { wakeLock = await navigator.wakeLock.request('screen'); } catch (e) {}
      }
    }
    requestWakeLock();
    document.addEventListener('visibilitychange', async () => {
      if (wakeLock !== null && document.visibilityState === 'visible') await requestWakeLock();
    });
  </script>

</body>
</html>
