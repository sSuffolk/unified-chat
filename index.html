<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unified Twitch + YouTube Chat</title>
    <link rel="icon" href="https://www.youtube.com/s/desktop/ffaa45ee/img/favicon_32.png" type="image/png">
    <style>
      :root {
        --bg-color: #f0f0f0;
        --header-bg: #333;
        --header-text: #fff;
        --input-border: #ccc;
        --button-primary-bg: #61afef;
        --button-primary-hover: #529dce;
        --button-secondary-bg: #98c379;
        --button-secondary-hover: #7ca95e;
        --notice-bg: #fff2a8;
        --notice-border: #e6d977;
        --notice-text: #333;
        --tab-bg: #444;
        --tab-active-bg: #61afef;
      }
      
      /* --- FIX FOR CUT-OFF CHATBOX --- */
      /* Make html and body take up the full viewport height */
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent scrolling on the body itself */
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-color);
        display: flex;
        flex-direction: column;
        /* min-height is removed in favor of height: 100% */
      }
      
      header {
        background: var(--header-bg);
        color: var(--header-text);
        padding: 15px 10px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        flex-shrink: 0; /* Prevent the header from shrinking */
      }
      header h2 {
        margin: 0 0 10px 0;
        font-size: 1.8rem;
        letter-spacing: 0.5px;
      }
      .controls {
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 8px;
      }
      .controls input[type="text"] {
        flex-grow: 1;
        max-width: 400px;
        padding: 8px 10px;
        border: 1px solid var(--input-border);
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      .controls button {
        padding: 8px 15px;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        background: var(--button-primary-bg);
        color: var(--header-text);
        cursor: pointer;
        transition: background 0.2s ease-in-out;
      }
      .controls button:hover {
        background: var(--button-primary-hover);
      }
      .notice {
        background: var(--notice-bg);
        color: var(--notice-text);
        padding: 10px;
        font-size: 0.9rem;
        border: 1px solid var(--notice-border);
        border-radius: 4px;
        margin: 15px auto;
        max-width: 600px;
        text-align: left;
      }
      .popouts {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 8px;
      }
      .popouts button {
        padding: 8px 15px;
        font-size: 0.9rem;
        border: none;
        border-radius: 4px;
        background: var(--button-secondary-bg);
        color: var(--header-text);
        cursor: pointer;
        transition: background 0.2s ease-in-out;
      }
      .popouts button:hover {
        background: var(--button-secondary-hover);
      }
      .tab-buttons {
        display: flex;
        justify-content: center;
        background: var(--tab-bg);
        flex-shrink: 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .tab-buttons button {
        flex: 1;
        padding: 12px 10px;
        border: none;
        background: var(--tab-bg);
        color: var(--header-text);
        font-size: 1.05rem;
        cursor: pointer;
        transition: background 0.2s ease-in-out;
      }
      .tab-buttons button.active {
        background: var(--tab-active-bg);
      }

      /* --- FIX FOR CUT-OFF CHATBOX --- */
      /* This wrapper will grow to fill all available vertical space */
      .chat-wrapper { 
        flex-grow: 1; 
        display: flex;
        overflow: hidden; 
      }
      .chat-container {
        width: 100%;
        height: 100%;
        display: none;
        flex-direction: column;
      }

        display: flex;
