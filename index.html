<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
<title>Ultimate Stream Dashboard</title>
<style>
  /* --- BASE STYLES --- */
  html, body { 
    margin: 0; padding: 0; 
    height: 100dvh; width: 100vw;
    background-color: #000000;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    overflow: hidden; 
  }
  
  .container {
    display: flex;
    width: 100%; height: 100%;
    box-sizing: border-box;
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
    position: relative;
    transition: all 0.3s ease; 
  }

  iframe { width: 100%; height: 100%; border: none; display: block; }

  /* --- LABELS --- */
  .label {
    position: absolute; left: 12px; top: 12px;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
    color: #fff; padding: 4px 10px; border-radius: 12px;
    font-size: 10px; font-weight: 700; letter-spacing: 0.5px;
    border: 1px solid rgba(255,255,255,0.1);
    pointer-events: none; z-index: 10;
    display: flex; align-items: center; gap: 5px;
  }
  .dot { height: 6px; width: 6px; background-color: #00ff88; border-radius: 50%; box-shadow: 0 0 5px #00ff88; }

  /* --- LAYOUTS --- */
  
  /* PORTRAIT (Default) */
  .container { flex-direction: column; }
  
  .chat-section {
    flex: 65; 
    position: relative;
    background: #0d0d0d;
    border-bottom: 1px solid #333;
  }
  
  .activity-section {
    flex: 35;
    position: relative;
    background: #000;
  }

  /* LANDSCAPE (Horizontal) */
  @media (orientation: landscape) {
    .container { flex-direction: row; }
    .chat-section {
      flex: 70; 
      border-bottom: none;
      border-right: 1px solid #333;
    }
    .activity-section { flex: 30; }
  }

  /* --- ALERTS OVERLAY --- */
  .alerts-layer {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 50;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .alerts-layer iframe {
    transform: scale(0.6); 
    width: 100%;
    height: 100%;
  }

  /* --- VIEWER COUNTERS (TOP RIGHT HUD) --- */
  .viewers-hud{
    position: absolute;
    z-index: 60;
    display: flex;
    gap: 6px;
    align-items: center;
    top: calc(env(safe-area-inset-top) + 8px);
    right: calc(env(safe-area-inset-right) + 12px);
    pointer-events: none;
  }

  .viewer-card{
    width: clamp(140px, 38vw, 190px);
    height: clamp(30px, 5.5vh, 44px);
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }

  .viewer-card iframe{
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
  }

  @media (orientation: landscape){
    .viewers-hud {
      gap: 4px;
      top: calc(env(safe-area-inset-top) + 4px);
      right: calc(env(safe-area-inset-right) + 8px);
    }
    
    .viewer-card{
      width: 100px;
      height: 24px;
      border-radius: 10px;
    }
  }

  /* --- ACTIVITY FEED TABS --- */
  .activity-frame {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease;
  }
  
  .activity-frame.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* Floating Tab Switcher */
  .tab-switcher {
    position: absolute;
    bottom: 10px;
    right: 10px;
    z-index: 20;
    display: flex;
    gap: 4px;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    padding: 4px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.15);
  }

  .tab-btn {
    width: 32px;
    height: 32px;
    border: none;
    border-radius: 8px;
    background: transparent;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
    padding: 0;
  }

  .tab-btn svg {
    width: 18px;
    height: 18px;
    fill: rgba(255,255,255,0.5);
    transition: fill 0.2s ease;
  }

  .tab-btn:hover svg {
    fill: rgba(255,255,255,0.8);
  }

  .tab-btn.active {
    background: rgba(255,255,255,0.15);
  }

  .tab-btn.active svg {
    fill: #ffffff;
  }

  /* Twitch purple when active */
  .tab-btn.twitch.active svg {
    fill: #9146FF;
  }

  /* Botrix green when active */
  .tab-btn.botrix.active svg {
    fill: #00ff88;
  }

  @media (orientation: landscape) {
    .tab-switcher {
      bottom: 8px;
      right: 8px;
    }
    
    .tab-btn {
      width: 28px;
      height: 28px;
    }
    
    .tab-btn svg {
      width: 16px;
      height: 16px;
    }
  }
</style>
</head>
<body>

  <div class="container">

    <!-- VIEWER COUNTERS HUD -->
    <div class="viewers-hud">
      <div class="viewer-card">
        <iframe
          src="https://botrix.live/widgets/viewers/?platform=youtube&bid=bVvmmN942GtNeeUg3AWhJg&font=Arial&rounded=1&showIcon=1&align=center&c=01010180#ffffff"
          allow="autoplay"
          scrolling="no"
        ></iframe>
      </div>
      <div class="viewer-card">
        <iframe
          src="https://botrix.live/widgets/viewers/?platform=twitch&bid=bVvmmN942GtNeeUg3AWhJg&font=Arial&rounded=1&showIcon=1&align=center&c=01010180#ffffff"
          allow="autoplay"
          scrolling="no"
        ></iframe>
      </div>
    </div>

    <!-- ALERTS OVERLAY -->
    <div class="alerts-layer">
      <iframe src="https://botrix.live/widgets/alerts/?bid=bVvmmN942GtNeeUg3AWhJg" allow="autoplay; fullscreen"></iframe>
    </div>

    <!-- CHAT (Botrix Combined) -->
    <div class="chat-section">
      <div class="label"><div class="dot"></div> CHAT</div>
      <iframe src="https://botrix.live/widgets/chat/?bid=bVvmmN942GtNeeUg3AWhJg&bots=false&emojis=true&hideCommands=false&hideMessages=false&hideMessagesSeconds=10&widgetSize=21&trovo=false&twitch=true&youtube=true&kick=true&platformIcon=true&theme=default&ignoredUsers=&streamTogether=true&cheer=true&pointsReward=false&animation=none&showTimestamp=false&shadowThickness=1" allow="autoplay; fullscreen"></iframe>
    </div>

    <!-- ACTIVITY FEED (Tabbed) -->
    <div class="activity-section">
      <div class="label" style="top: 8px; left: 12px; background: rgba(50,50,50,0.5);">ACTIVITY</div>
      
      <!-- Botrix Activity Feed (default) -->
      <div class="activity-frame active" id="botrix-feed">
        <iframe src="https://botrix.live/widgets/activityfeed/?bid=bVvmmN942GtNeeUg3AWhJg" allow="autoplay; fullscreen"></iframe>
      </div>
      
      <!-- Twitch Native Activity Feed -->
      <div class="activity-frame" id="twitch-feed">
        <iframe src="https://dashboard.twitch.tv/popout/u/suffolk/stream-manager/activity-feed?uuid=545ed861cca6445d3cedede351cbc150" allow="autoplay; fullscreen"></iframe>
      </div>

      <!-- Floating Tab Switcher -->
      <div class="tab-switcher">
        <!-- Botrix Icon (robot/combined) -->
        <button class="tab-btn botrix active" onclick="switchTab('botrix')" title="Botrix (All Platforms)">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
        </button>
        <!-- Twitch Icon -->
        <button class="tab-btn twitch" onclick="switchTab('twitch')" title="Twitch Native">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z"/>
          </svg>
        </button>
      </div>
    </div>

  </div>

  <script>
    /* TAB SWITCHING */
    function switchTab(tab) {
      const botrixFeed = document.getElementById('botrix-feed');
      const twitchFeed = document.getElementById('twitch-feed');
      const botrixBtn = document.querySelector('.tab-btn.botrix');
      const twitchBtn = document.querySelector('.tab-btn.twitch');

      if (tab === 'botrix') {
        botrixFeed.classList.add('active');
        twitchFeed.classList.remove('active');
        botrixBtn.classList.add('active');
        twitchBtn.classList.remove('active');
      } else {
        twitchFeed.classList.add('active');
        botrixFeed.classList.remove('active');
        twitchBtn.classList.add('active');
        botrixBtn.classList.remove('active');
      }
    }

    /* WAKE LOCK */
    let wakeLock = null;
    async function requestWakeLock() {
      if ('wakeLock' in navigator) {
        try { wakeLock = await navigator.wakeLock.request('screen'); } catch (e) {}
      }
    }
    requestWakeLock();
    document.addEventListener('visibilitychange', async () => {
      if (wakeLock !== null && document.visibilityState === 'visible') await requestWakeLock();
    });
  </script>

</body>
</html>
